<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue ui</title>
    <style>
        *{ padding:0; margin:0;  box-sizing: border-box; }
        html,body{
            width: 100%;
            height: 100%;
        }
        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#333;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
    <style>
        .icon{
            width: 1em;
            height: 1em;
        }

    </style>
</head>
<body>
    <div id="app">
        <we-icon name="left"></we-icon>
        <we-button icon="zan" icon-position="left">按钮</we-button>
        <we-button icon-position="right" :loading='loading' @click='loading=!loading'>按钮</we-button>
        <!-- <we-button icon="setting" icon-position="right" :loading='loading' @click='loading=!loading'>按钮</we-button> -->
        <we-button icon="loading" icon-position="left" loading>按钮</we-button>
    </div>
</body>
<script src="./src/app.js"></script>
<!-- icon -->

</html>
